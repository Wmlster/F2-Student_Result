<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Result Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--section 1-->
    <div id="show_title">
      <h2>Student Portal</h2>
    </div>

    <!--section 2-->
    <div id="search">
      <input type="text" placeholder="Search" />
      <button>Search</button>
    </div>

    <!--section 3-->
    <div id="buttons">
      <button id="btn-1">Sort A->Z</button>
      <button id="btn-2">Sort Z->A</button>
      <button id="btn-3">Sort By Marks</button>
      <button id="btn-4">Sort By Passing</button>
      <button id="btn-5">Sort By Class</button>
      <button id="btn-6">Sort By Gender</button>
    </div>

    <!--section 4-->
    <div id="table_data"></div>

    <script src="./script.js"></script>
  </body>
</html>
